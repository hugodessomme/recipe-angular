<a
  href="#"
  class="list-group-item list-group-item-action"
  (click)="onSelected()"
>
  <div class="media">
    <div class="media-body">
      <h5>{{ recipe.name }}</h5>
      {{ recipe.description }}
    </div>
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      style="max-height: 50px"
    />
  </div>
</a>
